<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>
 
<body class="body_background">
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1 style="font-weight:bolder; color: lime; font-family: fantasy; font-style: italic;">Voice Selfie App
            <img src="MeRealProEdited.PNG" id="logo_img">
        </h1>
        <hr>
        <h4 style="color: red; font-weight: bold;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3 style="color: white;">Say "take my selfie"</h3>
            <label style="color: white;">Your voice output : </label>
            <textarea id="textbox" class="form-control" readonly="true"></textarea>
        </div>
        <button class="btn btn-warning" onclick="start();">Start</button>
        <p style="color: white;">Press the Start button</p>

        <label style="color: white;">Your webcam : </label>
        <div id="camera"></div>
        <br>

        <label style="color: white;">Your selife Will Display Here: </label>
        <div id="result"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
